<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Valentine's Day Wordle</title>
    <link rel="icon" href="heart.png" type="image/png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 20px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .tile.flip {
            transform: scale(1.1);
        }

        .tile.flip.correct {
            background-color: #6aaa64;
            color: white;
            border-color: #6aaa64;
            transform: scale(1);
        }

        .tile.flip.present {
            background-color: #c9b458;
            color: white;
            border-color: #c9b458;
            transform: scale(1);
        }

        .tile.flip.absent {
            background-color: #787c7e;
            color: white;
            border-color: #787c7e;
            transform: scale(1);
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 30px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            background-color: #d3d6da;
            border: none;
            border-radius: 4px;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .key.wide {
            padding: 15px 30px;
        }

        .correct {
            background-color: #6aaa64;
            color: white;
            border-color: #6aaa64;
        }

        .present {
            background-color: #c9b458;
            color: white;
            border-color: #c9b458;
        }

        .absent {
            background-color: #787c7e;
            color: white;
            border-color: #787c7e;
        }

        .key.absent {
            background-color: #3a3a3c;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }

        .close-button {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .modal-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .modal-subtitle {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .modal-button {
            background-color: black;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin: 10px;
            width: 300px;
        }

        .modal-link {
            display: block;
            margin-top: 20px;
            color: black;
            text-decoration: underline;
        }

        .heart {
            position: fixed;
            font-size: 20px;
            color: #ff69b4;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1001;
        }

        .falling-photo {
            position: fixed;
            width: 50px;
            height: 50px;
            object-fit: cover;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1001;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .share-button {
            background-color: white;
            border: 2px solid pink;
            color: pink;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 300px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e6e6e6;
            margin-bottom: 20px;
        }

        .toolbar-buttons {
            display: flex;
            gap: 15px;
        }

        .toolbar-button {
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
            color: #000;
            font-size: 14px;
            border-radius: 20px;
        }

        @media (max-width: 600px) {
            .key {
                padding: 15px 12px;
                font-size: 0.9rem;
            }

            .key.wide {
                padding: 15px 20px;
            }

            .keyboard {
                padding: 0 5px;
            }

            .keyboard-row {
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: #c9529d;">John's Valentine's Day Wordle</h1>
        <div style="color: #c9529d;" class="header-date">Friday, February 14, 2025</div>
    </div>

    <div class="toolbar">
        <div></div>  <!-- Empty div for spacing -->
        <div class="toolbar-buttons">
            <button class="toolbar-button" onclick="window.location.href='index.html'" style="background-color: #c9529d; color: white; border-radius: 20px;">Back to Mini</button>
            <button class="toolbar-button" onclick="window.location.href='connections.html'" style="background-color: #c9529d; color: white; border-radius: 20px;">Back to Connections</button>
        </div>
    </div>
    <div id="game-board" class="grid">
    </div>
    
    <div class="keyboard">
        <div class="keyboard-row">
            <button class="key">Q</button>
            <button class="key">W</button>
            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>
            <button class="key">I</button>
            <button class="key">O</button>
            <button class="key">P</button>
        </div>
        <div class="keyboard-row">
            <button class="key">A</button>
            <button class="key">S</button>
            <button class="key">D</button>
            <button class="key">F</button>
            <button class="key">G</button>
            <button class="key">H</button>
            <button class="key">J</button>
            <button class="key">K</button>
            <button class="key">L</button>
        </div>
        <div class="keyboard-row">
            <button class="key wide">ENTER</button>
            <button class="key">Z</button>
            <button class="key">X</button>
            <button class="key">C</button>
            <button class="key">V</button>
            <button class="key">B</button>
            <button class="key">N</button>
            <button class="key">M</button>
            <button class="key wide">‚å´</button>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <button class="close-button">‚úï</button>
            <div class="modal-title">You got it!</div>
            <div class="modal-subtitle">Thank you for being my ValentineüòÅüòÅ</div>
            <div style="display: flex; gap: 10px; justify-content: center; flex-direction: column; align-items: center;">
                <button class="share-button" onclick="rainHearts()">Click for hearts!</button>
                <button class="share-button" onclick="rainPhotos()">Click for a surprise!</button>
            </div>
        </div>
    </div>

    <script>
        const WORD = 'LOVEU';
        const ROWS = 6;
        const COLS = 5;
        
        let currentRow = 0;
        let currentTile = 0;
        let gameOver = false;
        
        // Create game board
        const gameBoard = document.getElementById('game-board');
        for (let i = 0; i < ROWS; i++) {
            for (let j = 0; j < COLS; j++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                gameBoard.appendChild(tile);
            }
        }

        // Handle keyboard input
        document.addEventListener('keyup', handleKeyInput);
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const letter = key.textContent;
                if (letter === '‚å´') {
                    deleteLetter();
                } else if (letter === 'ENTER') {
                    checkRow();
                } else if (currentTile < COLS) {
                    addLetter(letter);
                }
            });
        });

        function handleKeyInput(e) {
            if (gameOver) return;
            
            if (e.key === 'Enter') {
                checkRow();
            } else if (e.key === 'Backspace') {
                deleteLetter();
            } else if (e.key.match(/^[a-zA-Z]$/)) {
                addLetter(e.key.toUpperCase());
            }
        }

        function addLetter(letter) {
            if (currentTile < COLS) {
                const tile = gameBoard.children[currentRow * COLS + currentTile];
                tile.textContent = letter;
                currentTile++;
            }
        }

        function deleteLetter() {
            if (currentTile > 0) {
                currentTile--;
                const tile = gameBoard.children[currentRow * COLS + currentTile];
                tile.textContent = '';
            }
        }

        function checkRow() {
            if (currentTile === COLS) {
                const guess = Array.from(gameBoard.children)
                    .slice(currentRow * COLS, (currentRow + 1) * COLS)
                    .map(tile => tile.textContent)
                    .join('');
                
                const tiles = Array.from(gameBoard.children)
                    .slice(currentRow * COLS, (currentRow + 1) * COLS);
                
                // Animate tiles one by one
                tiles.forEach((tile, index) => {
                    setTimeout(() => {
                        tile.classList.add('flip');
                        setTimeout(() => {
                            // Update keyboard key colors
                            const letter = guess[index];
                            const key = document.querySelector(`.key:not(.wide)`);
                            const keys = document.querySelectorAll('.key');
                            keys.forEach(key => {
                                if (key.textContent === letter) {
                                    if (guess[index] === WORD[index]) {
                                        tile.classList.add('correct');
                                        key.classList.add('correct');
                                    } else if (WORD.includes(guess[index])) {
                                        tile.classList.add('present');
                                        if (!key.classList.contains('correct')) {
                                            key.classList.add('present');
                                        }
                                    } else {
                                        tile.classList.add('absent');
                                        if (!key.classList.contains('correct') && !key.classList.contains('present')) {
                                            key.classList.add('absent');
                                        }
                                    }
                                }
                            });
                        }, 250); // Add color halfway through flip
                    }, index * 250); // Stagger the animations
                });

                // Wait for all animations to complete before checking win/lose
                setTimeout(() => {
                    if (guess === WORD) {
                        gameOver = true;
                        const modal = document.getElementById('win-modal');
                        modal.style.display = 'block';
                        
                        // Add close button functionality
                        document.querySelector('.close-button').addEventListener('click', () => {
                            modal.style.display = 'none';
                        });
                    } else if (currentRow === ROWS - 1) {
                        gameOver = true;
                        alert('Game Over! The word was ' + WORD);
                    } else {
                        currentRow++;
                        currentTile = 0;
                    }
                }, (COLS * 250) + 250);
            }
        }

        function rainHearts() {
            const duration = 3000;
            const heartCount = 50;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ô•';
                
                heart.style.left = Math.random() * 100 + 'vw';
                
                const size = Math.random() * 20 + 10;
                heart.style.fontSize = size + 'px';
                
                const animationDuration = (Math.random() * 2 + 1) * 1000;
                heart.style.animationDuration = animationDuration + 'ms';
                
                const rotation = Math.random() * 360;
                heart.style.transform = `rotate(${rotation}deg)`;
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, animationDuration);
            }
        }

        function rainPhotos() {
            const duration = 3000;
            const photoCount = 30;
            const photos = Array.from({length: 15}, (_, i) => `photos/${i + 1}.jpg`).slice(1);
            const randomPhoto = photos[Math.floor(Math.random() * photos.length)];
            
            for (let i = 0; i < photoCount; i++) {
                const photo = document.createElement('img');
                photo.className = 'falling-photo';
                photo.src = randomPhoto;
                
                photo.style.left = Math.random() * 100 + 'vw';
                
                const size = Math.random() * 50 + 100;
                photo.style.width = size + 'px';
                photo.style.height = size + 'px';
                
                const animationDuration = (Math.random() * 2 + 3) * 1000;
                photo.style.animationDuration = animationDuration + 'ms';
                
                const rotation = Math.random() * 360;
                photo.style.transform = `rotate(${rotation}deg)`;
                
                document.body.appendChild(photo);
                
                setTimeout(() => {
                    photo.remove();
                }, animationDuration);
            }
        }
    </script>
</body>
</html>
